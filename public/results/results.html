<div ng-controller="ResultsCtrl">
  <form>
    Search Artist:<br>
    <input type="text" ng-model="searchTerm">
  </form>
  <button ng-click="search(searchTerm)">Search</button>
  <div ng-repeat="artist in curSearch track by $index">
    <h2 ng-click="show = !show; retrieveAlbums(artist.id)">{{artist.name}}</h2>
    <div ng-show="show" ng-repeat="album in albumResults[artist.id]">
      <h3>{{album.title}}</h3>
    </div>
  <div>
</div>
